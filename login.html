<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="https://www.mysmartmove.com/sites/SmartMove/img/slider/secure.jpg">

<div class="container">
    <div class="row">

        <!-- Trigger the modal with a button -->
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="background:#5a5656; border:none">click here to login</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" align="center" style="color: green">LOGIN</h4>
                    </div>


                    <div class="modal-body">
                        <div class="col-md-offset-3 col-md-6">

                            <div class="form-group">
                                <label for="email">Email address:</label>

                               <input type="email" class="form-control" id="email" required="required">
                            </div>

                            <div class="form-group">

                                <label for="pwd">Password:</label>
                               <input type="password" class="form-control" id="pwd">
                            </div>

                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                            <button type="submit"  class="btn btn-success">login!</button>

                            <button type="submit" class="btn btn-info">sign up</button>
                        </div>
                        <div class="modal-footer">


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
